<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <title>Login - Crowd-Sourced Accident Reporting</title>
    <link rel="stylesheet" href="../static/assets/css/main.css">
    <style>
        /* Additional custom styles */
        .login-section {
            padding: 100px 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .login-section h1 {
            font-size: 2.5em;
            color: #333;
        }
        .login-section p {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 20px auto;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header" class="alt">
        <div class="logo">
            <a href="index.html">Crowd-Sourced Reporting</span></a>
        </div>
        <a href="#menu" class="toggle"><span>Menu</span></a>
    </header>

    <!-- Navigation Menu -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="login-section">
                <h1>Login to Report Incidents</h1>
                <p>Please enter your credentials to access the incident reporting platform.</p>
                <div class="login-form">
                    <form action="/login" method="POST">
                        <input type="text" name="user_id" placeholder="User ID" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/js/jquery.scrollex.min.js"></script>
    <script src="../static/assets/js/skel.min.js"></script>
    <script src="../static/assets/js/util.js"></script>
    <script src="../static/assets/js/main.js"></script>
    <script>
        // Smooth scrolling for navigation links
        $(document).ready(function() {
            $('a[href^="#"]').on('click', function(event) {
                event.preventDefault();
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
